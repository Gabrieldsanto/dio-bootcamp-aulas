<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funadmentos Flex item (Flex-basis)</title>
</head>

<style>
    .flex-container{
        display: flex ;
        border: 1px solid black;
        max-width: 600px;
    }

    .item{
        background-color: orangered;
        margin: 5px;
        padding: 10px;
        text-align: center;
        color: white;
    }

    .bauto{
        flex-basis: auto;
    }

    .fg-1{
        flex-grow: 1;
    }

    
    .fg-2{
        flex-grow: 2;
    }

    .b-0{
        flex-basis: 0;
    }

    .w100{
        flex-basis: 100px;

    }

    
</style>
<body>

    <p>Auto</p>
    <div class="flex-container">
        <div class="item bauto fg-1">A</div>
        <div class="item bauto fg-1">BBB</div>
        <div class="item bauto fg-1">C</div>
        <div class="item bauto fg-2 ">DIA</div>
    </div>

    <p>Basis 0</p>
    <div class="flex-container">
        <div class="item b-0 fg-1">Abcdef</div>
        <div class="item b-0 fg-1">BBB</div>
        <div class="item b-0 fg-1">C</div>
        <div class="item b-0 fg-1 ">DIA</div>
    </div>

    <p>Basis + Width</p>
    <div class="flex-container">
        <div class="item w100 ">AAA</div>
        <div class="item w100">BBB</div>
        <div class="item w100">C</div>
        <div class="item  w100">DIA</div>
    </div>



    
</body>
</html>
